version: "3.8"

services:
  database:
    container_name: postgres
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - wishlist-network

volumes:
  pgdata:

networks:
  wishlist-network:
    driver: bridge
